<div class="container">
    <h1 class="pageTittle">Продать свой автомобиль</h1>
      
        <form [formGroup]='carForm' (ngSubmit)="submit()">
          <div class="formGroup">
            <label for="name">Наименование машины</label>
            <input type="text" id="name" formControlName="name">
          </div>

          <div class="formGroup">
              <label for="type">Тип кузова</label>
              <select formControlName="type" id="type"> 
               <option *ngFor="let type of types" [ngValue]="type">{{type}}</option>
            </select>

          </div>

          <!-- <div class="formGroup">
            <label for="type">Цвет</label>
            <select>
             <option value="red">Карасный</option>
              <option value="blue">Синий</option>
              <option value="black">Черный</option>
              <option value="white">Белый</option>
              <option value="green">Зеленый</option>
          </select>

        </div> -->
          
          <div class="formGroup">
            <label for="price">Стоимость автомобиля</label>
            <input type="number" id="price" formControlName="price">
          </div>
    
          <div class="formGroup">
            <label for="description">Дополнительные сведения</label>
             <quill-editor class="wysiwyg" type="text" id="description" formControlName="description"></quill-editor>
          </div>
          
         
      
         

          <button class="btn-m-blue" type="submit" [disabled]="carForm.invalid">Опубликовать</button>
        </form>
</div>
