<div class="container">
  <div *ngIf="news$ | async as news; else loading">

    <h1 class="pageTittle">{{news.title}}</h1>

    <div class="news">
      <div class="news__info">
        <a href="/news">Назад</a>
        <p class="news__date">{{news.news_date}}</p>
      </div>
      <img src='{{news.image}}' alt="" width=100%>
      <p class="news__content">{{news.content}}</p>
    </div>

  </div>

  <ng-template #loading>Загрузка</ng-template>
</div>
