<app-admin-layout></app-admin-layout>
<div class="container">
    <h1 class="pageTittle">Поддержаные машины</h1>
  
    <div class="sortWrap">
        <p>Сортировка:</p>
        <button (click)="flag=!flag" (click)="fetchProduct(flag)">По цене</button>
    </div>
  
  
    <div class="twoSection">
      <div class="filterWrap">
        <div class="filter">
          <p>Фильтр машин</p>
          <input type="text" placeholder="Поиск" [(ngModel)]="search" class="input">
  
        </div>
      </div>
  
      <div class="cardsWrap">
        <div class="cards" *ngFor="let car of cars">
          <div class="card">
            <p *ngIf="car.status">Одобрено</p>
            <a class="card__src" [routerLink]="['/oldCars', car.id]">
              <img src='{{car.img}}' alt="Фото автомобиля" width=100% height="300">
              <h3 class="card__tittle">{{car.name}}</h3>
              <div class="card__info">
                <p class="desc">Тип: {{car.car_type}}</p>
                <p class="desc">Пробег: {{car.kilometrage}}</p>
              </div>
                <p class="desc">Двигатель: {{car.engine}}</p>
                <p class="desc">Владельцев: {{car.owner_count}}</p>
              <p class="card__price">{{car.price}} ₽</p>
            </a>
            <div class="buttons">
            <button class="btn-m-blue" (click)="remove(car.id)" >Удалить</button>
            <button  *ngIf="!car.status" class="btn-m-blue" (click)="accept(car)" >Одобрить</button>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
